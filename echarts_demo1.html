<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/echarts/3.4.0/echarts.common.js"></script>
</head>
<body>
    <div id="main" style="width: 800px;height: 800px;">hello world</div>
    <script>
        var myChart = echarts.init(document.getElementById('main'))
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            },{
                name: '销量',
                type: 'line',
                data: [55, 520, 356, 1550, 1055, 205]
            }]
        };

myChart.setOption(option);
    </script>
</body>
 </html>
